<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>utile.space</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
    <link rel="stylesheet" type="text/css"
    href="tacit.min.css"/>    
</head>

<body>

  <section>
    <header>
      <div style="float:left; margin-right: 10px;">
        <img title="Logo" src="logo.svg" />
      </div>
      <h1 style="margin: 0">utile.space</h1>
      <p>Welcome to utile.space the Swiss Army Knife services.</p>

      <ul id="links">
      </ul>
    </header>

    <article id="output">
      <table style="table-layout: fixed;">
        <thead>
          <tr>
            <th>Roll D2</th>
            <th>Roll D6</th>
            <th>Roll D20</th>
            <th>Roll D100</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button id="dice2">Roll</button></td>
            <td><button id="dice6">Roll</button></td>
            <td><button id="dice20">Roll</button></td>
            <td><button id="dice100">Roll</button></td>
          </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align: center;"><small>You can click repeatedly on the buttons to roll again.</small></td>
        </tr>
      </tfoot>
      </table>
    </article>

  <footer><span id="version"></span> &copy; 2021 All rights reserved. utile.space website by <a href="https://sonny.alvesdi.as" title="Sonny Alves Dias">sonny.alvesdi.as</a></footer>
  </section>
</body>
</html>
